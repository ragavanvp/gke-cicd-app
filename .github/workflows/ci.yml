name: CI - Build and Push Docker Images via WIF

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: psychic-etching-466000-n9
  GAR_REGION: us-central1
  GAR_REPO: my-docker-repo
  SERVICE_ACCOUNT: gke-cicd-app@psychic-etching-466000-n9.iam.gserviceaccount.com
  WORKLOAD_IDENTITY_PROVIDER: projects/123456789012/locations/global/workloadIdentityPools/github-pool/providers/github-provider

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [service1, service2]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        token_format: access_token
        workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ env.SERVICE_ACCOUNT }}

    - name: Configure Docker
      run: |
        gcloud auth configure-docker ${{ env.GAR_REGION }}-docker.pkg.dev --quiet

    - name: Build Docker image
      run: |
        docker build -t ${{ env.GAR_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ matrix.service }}:latest ./${{ matrix.service }}

    - name: Push Docker image
      run: |
        docker push ${{ env.GAR_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ matrix.service }}:latest
