name: CI - Build and Push Multi-Service Docker Images to GCP

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: psychic-etching-466000-n9
  GAR_REGION: us-central1
  GAR_REPO: my-docker-repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [service1, service2]     # ðŸ§© Define your services here

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker ${{ env.GAR_REGION }}-docker.pkg.dev --quiet

    - name: Build Docker Image for ${{ matrix.service }}
      run: |
        docker build -t ${{ env.GAR_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ matrix.service }}:latest ./${{ matrix.service }}

    - name: Push Docker Image for ${{ matrix.service }}
      run: |
        docker push ${{ env.GAR_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ matrix.service }}:latest
