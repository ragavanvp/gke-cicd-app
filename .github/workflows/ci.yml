name: CI Pipeline for Microservices

on:
  push:
    branches: [ "main" ]
    paths:
      - 'service1/**'
      - 'service2/**'
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [service1, service2]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Write GCP service account JSON to file
        run: echo '${{ secrets.GCP_SA_KEY }}' > "${{ github.workspace }}/gcp-key.json"

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ github.workspace }}/gcp-key.json
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-docker-repo/service1:latest ./service1

      - name: Push Docker image to Artifact Registry
        run: |
          docker push asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-docker-repo/service1:latest
